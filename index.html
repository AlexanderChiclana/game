<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>


</head>

<body>

  <h1 class="neon" id="title">___________Tic_Tac_Toe___________</h1>

  <div id="container">



    <div class="flux" id="wrapper">
      <div class="space" class="row" id="B0"></div>
      <div class="space" id="B1"></div>
      <div class="space" id="B2"></div>
      <div class="space" id="B3"></div>
      <div class="space" id="B4"></div>
      <div class="space" id="B5"></div>
      <div class="space" id="B6"></div>
      <div class="space" id="B7"></div>
      <div class="space" id="B8"></div>
    </div>
  </div>
  </div>

  <!-- <div class "neon" id="winBox"> -->
  </div>







  <!-- modal -->


  <div id="menu">
    <!-- Trigger/Open The Modal -->
    <div id="signIn" class="neon">Sign_In</div>
    <div id="reset" class="neon"> RESET</div>
    <div id="signOut" class="neon">Log_Out</div>

  </div>



  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>

      <form id="sign-in" class="border">

        <fieldset>
          <legend>_Log_in_</legend>

          <input type="text" name="credentials[email]" placeholder="Email">

          <input type="password" name="credentials[password]" placeholder="Password">

          <input type="submit" value="Sign in!">
        </fieldset>
      </form>
      <br>
      <br>
      <form id="sign-up" class="border">

        <fieldset>

          <legend>_Sign_up_</legend>

          <input type="text" name="credentials[email]" placeholder="Email">

          <input type="password" name="credentials[password]" placeholder="Password">

          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">

          <input type="submit" value="Sign up!">

        </fieldset>

      </form>



    </div>
  </div>
  <!-- Modal Section-->

  <!-- <div class="neon" id="xScores">
    X_has_One
  </div>

  <div class="neon" id="oScores">
    O_Score
  </div> -->


</body>

</html>
